<div id="nav-header" [class.scrolled]="isScrolled">
  <img 
    src="img/Logo-CashInBox-icon-tipografia.png" 
    alt="logo cash in box" 
    id="logo-header"
    (click)="navigateToHome()"
  />

  <div class="section-right">
    <div class="section-dropdown">
      <p 
        routerLink="/plataforma" 
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: false}"
      >
        Plataforma
      </p>
      
      <!--
      <p 
        routerLink="/modulos" 
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: false}"
      >
        Módulos
      </p>
      -->

      <p 
        routerLink="/download" 
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: false}"
      >
        Download
      </p>
      <p 
        routerLink="/precos" 
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: false}"
      >
        Preços
      </p>
      <p 
        routerLink="/contato" 
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: false}"
      >
        Contato
      </p>
    </div>

    <div>
      <button id="button-login" (click)="navigateToLogin()">Login</button>
      <button id="button-cadastro" (click)="navigateToCadastro()">Começar Grátis</button>
    </div>

    <button 
      class="mobile-menu-toggle" 
      (click)="toggleMobileMenu()"
      [attr.aria-label]="mobileMenuOpen ? 'Fechar menu' : 'Abrir menu'"
      [attr.aria-expanded]="mobileMenuOpen"
    >
      {{ mobileMenuOpen ? '✕' : '☰' }}
    </button>
  </div>
</div>

<!-- Menu Mobile -->
<div class="mobile-menu" [class.open]="mobileMenuOpen">
  <div class="mobile-menu-links">
    <p 
      routerLink="/plataforma" 
      routerLinkActive="active" 
      (click)="closeMobileMenu()"
      [routerLinkActiveOptions]="{exact: false}"
    >
      Plataforma
    </p>
    <p 
      routerLink="/modulos" 
      routerLinkActive="active" 
      (click)="closeMobileMenu()"
      [routerLinkActiveOptions]="{exact: false}"
    >
      Módulos
    </p>
    <p 
      routerLink="/download" 
      routerLinkActive="active" 
      (click)="closeMobileMenu()"
      [routerLinkActiveOptions]="{exact: false}"
    >
      Download
    </p>
    <p 
      routerLink="/precos" 
      routerLinkActive="active" 
      (click)="closeMobileMenu()"
      [routerLinkActiveOptions]="{exact: false}"
    >
      Preços
    </p>
    <p 
      routerLink="/contato" 
      routerLinkActive="active" 
      (click)="closeMobileMenu()"
      [routerLinkActiveOptions]="{exact: false}"
    >
      Contato
    </p>
  </div>
  <div class="mobile-menu-buttons">
    <button 
      id="button-login" 
      (click)="navigateToLogin(); closeMobileMenu()"
    >
      Login
    </button>
    <button 
      id="button-cadastro" 
      (click)="navigateToCadastro(); closeMobileMenu()"
    >
      Começar Grátis
    </button>
  </div>
</div>
