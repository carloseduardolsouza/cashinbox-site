<div id="nav-header">
  <img 
    src="../../../assets/Logo-CashInBox-icon-tipografia.png" 
    alt="logo cash in box" 
    id="logo-header"
    (click)="navigateToHome()"
  />

  <div class="section-right">
    <div class="section-dropdown">
      <p routerLink="/plataforma" routerLinkActive="active">Plataforma</p>
      <p routerLink="/modulos" routerLinkActive="active">Módulos</p>
      <p routerLink="/download" routerLinkActive="active">Download</p>
      <p routerLink="/precos" routerLinkActive="active">Preços</p>
      <p routerLink="/contato" routerLinkActive="active">Contato</p>
    </div>

    <div>
      <button id="button-login" (click)="navigateToLogin()">Login</button>
      <button id="button-cadastro" (click)="navigateToCadastro()">Cadastro</button>
    </div>

    <button class="mobile-menu-toggle" (click)="toggleMobileMenu()">
      {{ mobileMenuOpen ? '✕' : '☰' }}
    </button>
  </div>
</div>

<!-- Menu Mobile -->
<div class="mobile-menu" [class.open]="mobileMenuOpen">
  <div class="mobile-menu-links">
    <p routerLink="/plataforma" routerLinkActive="active" (click)="closeMobileMenu()">Plataforma</p>
    <p routerLink="/modulos" routerLinkActive="active" (click)="closeMobileMenu()">Módulos</p>
    <p routerLink="/download" routerLinkActive="active" (click)="closeMobileMenu()">Download</p>
    <p routerLink="/precos" routerLinkActive="active" (click)="closeMobileMenu()">Preços</p>
    <p routerLink="/contato" routerLinkActive="active" (click)="closeMobileMenu()">Contato</p>
  </div>
  <div class="mobile-menu-buttons">
    <button id="button-login" (click)="navigateToLogin(); closeMobileMenu()">Login</button>
    <button id="button-cadastro" (click)="navigateToCadastro(); closeMobileMenu()">Cadastro</button>
  </div>
</div>
